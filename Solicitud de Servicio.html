<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagenes/favicon usuario.png">
    <title>Solicitar Servicio</title>
<link rel="stylesheet" href="./Solicitud de Servicio.css">
</head>

<body bgcolor="#0099ff"> 
    <a class="inicio" href="./My Happy Pet.html"> Inicio</a>
    <div>
    <h1>Solicitud de Servicio</h1>
    </div>
    <p>Registro Usuario</p>
        <form action="">
        <fieldset>
             <legend><b>Datos Personales</b></legend>  
             
             <label for="myname">Nombres</label>
             <input type="text" id="myname" size="16">

             <label for="Mysurname">Apellidos</label>
             <input type="text" id="mysurname" size="16" placeholder="Escriba sus apellidos"><br>
             
             <label for="doctype">Tipo de Documento</label>
             <select id="doctype">
                  <option value="">Registro Civil</option>
                  <option value="">Tarjeta de identidad</option>
                  <option value="">cedula de ciudadania</option>
                  <option value="">NUIP</option>
                  <option value="">Cedula de extranjeria</option>
             </select>
             <label for="mydocid">Numero de Identificación</label>
             <input type="text" id="mydocid" size="10"><br>
              
             <label for="doctype">Metodo de Pago</label>
             <select id="doctype">
                <option value="">Transferencia</option>
                <option value="">Efectivo</option>
             </select>
             

             <label for="myage">Número de Cuenta</label>
             <input type="text" id="myage" min="0" max="100">
             <label for="doctype">Tipo de Cuenta</label>
             <select id="doctype">
                <option value="">Bancolombia</option>
                <option value="">DaviPlata</option>
                <option value="">BBVA</option>
                <option value="">AvVillas</option>
                <option value="">Banco de Bogotá</option>
           </select>
        </fieldset>

        <fieldset>
            <legend><b>Datos de la Mascota.</b></legend>  
            
            <label for="myname">Nombre</label>
            <input type="text" id="myname" size="16">
    
            <label for="Mysurname">Raza</label>
            <input type="text" id="mysurname" size="16">
            
            <label for="doctype">Tipo de Mascota</label>
            <select id="doctype">
                 <option value="">Perros</option>
                 <option value="">Gatos</option>
                 <option value="">Hámsters</option>
                 <option value="">Pajaros o Aves</option>
                 <option value="">Peces</option>
            </select><br>
    
            <label for="mydocid">Sexo</label>
            <input type="text" id="mydocid" size="10">
             
            <label for="doctype">Rango de Edad</label>
            <select id="doctype">
               <option value="">Adulto</option>
               <option value="">Joven</option>
               <option value="">Cachorro</option>
            </select>
            
            <label for="myage">Años de Edad</label>
            <input type="number" id="myage" min="0" max="50">
        </fieldset>

        <fieldset> 

             <legend><b>Solicitud</b></legend> 
           <ol>
               <li>
                <label for="myname">Lugar de Encuentro</label>
                <input type="text" id="myname" size="16">
               </li>
               
               <li>
                <label for="myname">Lugar de Destino</label>
                <input type="text" id="myname" size="16">
               </li>
    
               <label for="doctype">Tiempo del Paseo</label>
            <select id="doctype">
               <option value="">Mañana</option>
               <option value="">Tarde</option>
               <option value="">Noche</option>
            </select>
    
               <li>
                <p>Indique duración del paseo.</p>
                 <input type="radio" id="morning" name="myjourney">
                 <label for="morning">30 min.</label>
    
                 <input type="radio" id="afternoon" name="myjourney">
                 <label for="afternoon">1 hora</label>
                 
                 <input type="radio" id="night" name="myjourney">
                 <label for="night">2 horas o más</label>
             
            </li>
               <li>
                   <p>En caso de no contar con los Elementos necesario del paseo, seleccione los que desee incluir en el paseo.</p><br>
                    <input type="checkbox" id="comp1" name="comp1">
                    <label for="">Juguetes</label><br>
    
                    <input type="checkbox" id="comp2" name="comp1">
                    <label for="">Bolsas</label><br>
    
                    <input type="checkbox" id="comp3" name="comp1">
                    <label for="">Premios</label><br>
               </li>
           </ol>       
    
             <a class="siguiente" href="./Encargado.html"> Continuar</a>
        <fieldset>
        </form>
        <br>               
    
</body>
</html>
